{% extends "base.html" %}

{% block javascript %}
    <!-- importing scripts -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript"> google.load("jquery", "1.3.2"); </script>
    <script src="statics/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">@import "statics/jqtouch/jqtouch.min.css";</style>
    <style type="text/css" media="screen">@import "statics/themes/jqt/theme.min.css";</style>
    
    <!-- init jQt -->
    <script type="text/javascript" charset="utf-8">
        var jQT = $.jQTouch({
            icon: 'jqtouch.png',
	    statusBar: 'black-translucent',
	    preloadImages: [
	        'statics/themes/jqt/img/chevron.png',
	        'statics/themes/jqt/img/back_button_clicked.png',
		'statics/themes/jqt/img/button_clicked.png'
            ]
        });
    </script>

    <!-- other scripts -->
    {% block otherscripts %}
    {% endblock %}

{% endblock %}
